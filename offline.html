<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Fun stackable block game.">
	<title>Stack</title>
	<link rel="shortcut icon" type="image/jpg" href="https://i.ibb.co/0jhPw9x/toy.png" />
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<meta name="viewport" content="width=device-width,user-scalable=no">

	<div id="container">
		<div id="game"></div>
		<div id="score">0</div>
		<div id="instructions">Click (or press the spacebar) to place the block</div>
		<div class="game-over">
			<h2>Game Over</h2>
			<p>You did great, you're the best.</p>
			<p>Click or press the spacebar to start again</p>
		</div>
		<div class="game-ready">
			<div id="start-button">Start</div>
			<div></div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r125/three.min.js">

	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.min.js">

	</script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js">

	</script>
	<script src="./script.js">

	</script><script>
			if ("serviceWorker" in navigator) {
				navigator.serviceWorker.register("sw.js");
			}
		</script>

</body>

</html>
